# Build configuration for WebMind

# General settings
appId: com.github.psycodeliccircus.webmind
productName: WebMind
copyright: Copyright Â© 2014-2023 WebMind

# Windows settings
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
  requestedExecutionLevel: requireAdministrator

# NSIS settings
nsis:
  installerIcon: build/icon.ico
  uninstallerIcon: build/uninstall.ico
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  createStartMenuShortcut: true
  packElevateHelper: false
  createDesktopShortcut: true
  shortcutName: WebMind
  artifactName: webmind_installer.${ext}

# Portable settings
portable:
  artifactName: webmind_portable.${ext}

# Publish settings
publish:
  - provider: github
    owner: psycodeliccircus
    repo: webmind_app
    releaseType: release
    updaterCacheDirName: webmind_app-launcher
